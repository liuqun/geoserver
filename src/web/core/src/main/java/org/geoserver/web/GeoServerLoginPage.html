<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
  <wicket:extend>
    <div class="page-pane button-group">
      <form action="j_spring_security_check" method="post">
        <table style="width:300px;">
          <tbody>
          <tr>
            <td style="text-align:right;width:25%;">
              <label for="username">
                <wicket:message key="username">Username</wicket:message>
              </label>
            </td>
            <td>
              <input id="username" name="username" title="username" type="text" value="" wicket:id="username"
                     wicket:message="title:username"/>
            </td>
          </tr>
          <tr>
            <td style="text-align:right;">
              <label for="password">
                <wicket:message key="password">Password</wicket:message>
              </label>
            </td>
            <td>
              <input id="password" name="password" title="password" type="password" value=""
                     wicket:message="title:password"/>
            </td>
          </tr>
          <tr>
            <td>
            </td>
            <td>
              <label class="shown" for="_spring_security_remember_me">
                <input id="_spring_security_remember_me" name="_spring_security_remember_me" type="checkbox"/>
                <wicket:message key="rememberMe" style="display:inline;">Remember me</wicket:message>
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align:center;">
              <button class="button-login positive icon" style="float:none;" type="submit">
                <div>
                  <wicket:message key="login">Login</wicket:message>
                </div>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
    </wicket:extend>
</body>
</html>
